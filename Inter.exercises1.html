<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form text input</title>
</head>
<body>
    
    <form>
        <input type="text" id="male" name="gender">
        <label for="male">Name</label><br>
        <input type="text" id="female" name="gender">
        <label for="female">Surname</label><br>
        <input type="text" id="other" name="gender">
        <label for="other">E-mail</label>
      </form>
      <form>
        <input type="radio" id="czech" name="gender">
        <label for="male">Czech</label><br>
        <input type="radio" id="english" name="gender">
        <label for="female">English</label><br>
        <input type="radio" id="german" name="gender">
        <label for="other">German</label>
      </form>
      <form>
        <input type="submit" id="male" name="gender" value="push">
        <label for="male">Dog</label><br>
        <input type="submit" id="female" name="gender" value="push">
        <label for="female">Cat</label><br>
        <input type="submit" id="other" name="gender" value="push">
        <label for="other">Bird</label>
      </form>
</body>
</html>
